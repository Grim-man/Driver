        <div class="modal-content">

                <h5 class="modal-title">首先填写个人信息</h5>
                <button id="modal-btn-close-x" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-2">
                    <input type="tel" class="form-control" id="name" placeholder="off">
                    <label for="name">姓名</label>
                </div>
                <div class="form-floating mb-2">
                    <label for="dropdown-sex"></label>
                    <select id="dropdown-sex" class="btn btn-outline-dark">
                            <option class="dropdown-item">性别</option>
                            <option class="dropdown-item">男</option>
                            <option class="dropdown-item">女</option>
                    </select>
<!--                    <div class="dropdown">-->
<!--                        <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">-->

<!--                            <li><a class="dropdown-item" href="#">女</a></li>-->
<!--                        </ul>-->
<!--                    </div>-->
                </div>

                <div class="form-floating mb-2">
                    <label for="dropdown-card"></label>
                    <select id="dropdown-card" class="btn btn-outline-dark">
                        <option class="dropdown-item">驾驶证类型</option>
                        <option class="dropdown-item">A1</option>
                        <option class="dropdown-item">A2</option>
                        <option class="dropdown-item">A3</option>
                        <option class="dropdown-item">B1</option>
                        <option class="dropdown-item">B2</option>
                        <option class="dropdown-item">C1</option>
                        <option class="dropdown-item">C2</option>
                        <option class="dropdown-item">C3</option>
                        <option class="dropdown-item">C4</option>
                        <option class="dropdown-item">D</option>
                        <option class="dropdown-item">E</option>
                        <option class="dropdown-item">F</option>
                        <option class="dropdown-item">M</option>
                        <option class="dropdown-item">N</option>
                        <option class="dropdown-item">P</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button id="save" type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
