<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/lib/myCss.css">
    <link rel="stylesheet" href="../../static/lib/sign-in.css">
    <script src="../../static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/lib/jquery3.6.0.js"></script>
    <script src="../../static/lib/login.js"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>

</head>
<body class="text-center">
<div id="alert" role="alert">
</div>
<div class="card1 padding-none">
    <main class="form-signin m-auto">
        <form>
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
            </svg>
            <h1 class="h3 mt-2 mb-3 fw-normal">注册</h1>

            <div class="form-floating">
                <input type="tel" class="form-control" id="floatingInput" placeholder="off">
                <label for="floatingInput">手机号</label>
            </div>
            <div class="input-group mb-2">
            <div class="form-floating">
                    <input type="text" class="form-control size_70" id="pin" placeholder="off">
                    <label for="pin">验证码</label>
                </div>
                <button id="send" type="button" class="btn btn-outline-primary">发送</button>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">密码</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="passwordAgain" placeholder="Password">
                <label for="passwordAgain">再次输入</label>
            </div>

            <div class="checkbox mb-3 text-start">
                    <label class="mr-30">角色:</label>
                <label>
                    学员<input class="mr-40"  type="radio" name="role" value="Student" checked>
                    教练<input class="mr-40" type="radio" name="role" value="Coach">
                    管理员<input class="mr-40" type="radio" name="role" value="Admin">
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="button" id="register">注册</button>
            <button class="w-100 btn btn-lg btn-primary" type="button" id="btn-register-jump-back">返回</button>
        </form>
    </main>
</div>
</body>
</html>
